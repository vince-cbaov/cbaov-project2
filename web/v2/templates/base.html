<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CBAOV{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='cbaov_logo.png') }}">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f7f9; color: #333; }
        header, footer { background-color: #002244; color: white; padding: 1rem; text-align: center; }
        nav ul { list-style: none; padding: 0; margin: 0; background-color: #003366; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; padding: 10px; display: block; }
        nav ul li a:hover { background-color: #005599; }
        main { padding: 2rem; text-align: center; }
        img.logo { width: 120px; height: auto; }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='cbaov_logo.png') }}" alt="CBAOV Logo" class="logo">
        <h1>Core Borne Aerial Operations Vehicle</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About CBAOV</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; {{ current_year }} CBAOV. All rights reserved.
    </footer>
</body>
</html>
